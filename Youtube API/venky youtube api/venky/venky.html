<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube API </title>
    
    <link rel="stylesheet" type="text/css" href="js/venky.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
  </head>
  <body>
    <span id="signinButton" class="pre-sign-in">
      <!-- IMPORTANT: Replace the value of the <code>data-clientid</code>
           attribute in the following tag with your project's client ID. -->
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="1034451067661-h7v9fipq91k83log7c47f49l1o257rl4.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
      </span>
    </span>

    <div class="post-sign-in" style="border:1px solid black;">
      <div>
        <img id="channel-thumbnail">
        <span id="channel-name"></span>
      </div>

     <div id="title"></div>
     <div id="cid"></div>

    


   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apis.google.com/js/client:plusone.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

    <script src="js/venkynew.js"></script>
   
    
  </body>
</html>
