<html>
  <head>
    <title>Demo: Explicit render of a +1 button</title>
    <link rel="canonical" href="https://plus.google.com/u/0/117693139106455700852" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  <body>
  <!-- Place this tag in your head or just before your close body tag. -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<!-- Place this tag where you want the +1 button to render. -->
<div class="g-plusone" data-annotation="inline" data-width="300"></div>


<hr>
some examples of different buttons
<div class="g-plusone" data-size="tall" ></div>
<g:plusone size="tall"></g:plusone>
 <g:plusone></g:plusone>
<hr>
+1 tag attributes
<li>data-href (url) link to +1</li>
<li>data-size (small medium standard tall)</li>
<li>data-annotation	(none bubble inline)</li>
<li>data-count	(true, false)</li>
  </body>
</html>
