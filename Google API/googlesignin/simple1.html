<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="246657310252-fr4r7felp6odth7almfcuo2t8pttf1fl.apps.googleusercontent.com">
<head>
</head>
<body>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

<hr>

<div>
        <img id="user-thumbnail">
        <span id="user-name"></span><br>
        <span id="user-email"></span>
      </div>

<hr>

	<a href="#" onclick="signOut();">Sign out</a>

</body>
<script type="text/javascript">
	function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();

  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail());

 $('#user-name').text(profile.getName());
 $('#user-thumbnail').attr('src',profile.getImageUrl());
 $('#user-email').text(profile.getEmail());
  
}
function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</html>
